<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<script>
		function setSearchEngine(){
			let form = document.querySelector("form");
			let selected = document.querySelector("input[name=engine]:checked").value;
			let input = document.querySelector("input[name=q]");
			let actions = {
				"google": 'https://www.google.com/',
				"duckDuckGo": 'https://duckduckgo.com/',
				"bing": 'https://www.bing.com/',
				"ask": 'https://www.ask.com/'
			};
			form.setAttribute("action", actions[selected] + "search?q=" + input);

		}
    window.addEventListener("load", function(){
		let button = document.querySelector("button");;
		button.addEventListener("click", setSearchEngine(event));
    });
	</script>
</head>

<body>

	<form id="searchForm" action="https://google.com">
    	<input type="text" name="q"/>
		<label for="google">Google</label>
			<input type="radio" name="engine" id="google" value="google"/>
		<label for="duckDuckGo">DuckDuckGo</label>
			<input type="radio" name="engine" id="duckDuckGo" value="duckDuckGo"/>
		<label for="bing">Bing</label>
			<input type="radio" name="engine" id="bing" value="bing"/>
		<label for="ask">Ask</label>
			<input type="radio" name="engine" id="ask" value="ask"/>
		<button value="Go!">Go!</button>
	</form>

</body>
</html>
